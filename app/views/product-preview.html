<div class="thumbnail" ng-click="showProduct(product.id)">
    <img class="preview-image" ng-src="{{ product.img }}">
    <div class="caption">
        <h2 class="preview-title" ng-bind="product.name"></h2>
        <span class="label label-default">(added&nbsp;<span ng-bind="product.dateAdded | date : 'd.MM.yyyy'"></span>)</span>
    </div>
</div>
