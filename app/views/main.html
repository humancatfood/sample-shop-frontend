<div class="jumbotron">
    <h1>Ye Olde CRUD Shoppe</h1>
    <hr>
    <p>
        <button type="button" class="btn btn-primary" ng-click="newProduct()">
            Add Product&nbsp;<span class="glyphicon glyphicon-plus"></span>
        </button>
    </p>
</div>

<div class="alert alert-danger" role="alert" ng-bind="error" ng-show="error"></div>

<ul class="preview-list row">
    <li ng-repeat="product in products" class="preview-item col-sm-6 col-md-4">
        <div product-preview="product"></div>
    </li>
</ul>



<div product-full=""></div>
